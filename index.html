<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="AR Furniture Shop">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_ar_ecommerce">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>AR Furniture Shop</title>
  <link rel="manifest" href="manifest.json">

  <!-- Model viewer script -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.0/model-viewer.min.js"></script>
  
  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "2995538981";
    
    // Debug model-viewer
    window.addEventListener('DOMContentLoaded', function() {
      console.log('DOM content loaded');
      document.addEventListener('model-viewer-load', function(e) {
        console.log('Model loaded:', e.target.src);
      });
      
      document.addEventListener('model-viewer-error', function(e) {
        console.error('Model error:', e.detail);
      });
    });
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <style>
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #9c27b0;
      border-radius: 50%;
      animation: spinner 1s linear infinite;
    }
    .hidden {
      display: none;
    }
    @keyframes spinner {
      to {transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="spinner"></div>
  </div>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      var loading = document.querySelector('#loading');
      window.flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            loading.classList.add('hidden');
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
