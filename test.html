<!DOCTYPE html>
<html>
<head>
  <title>3D Model Viewer Test</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.0/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background-color: #9c27b0;
      color: white;
      padding: 16px;
      text-align: center;
    }
    .model-container {
      flex: 1;
      background-color: #f5f5f5;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>3D Model Viewer Test</h1>
    </div>
    <div class="model-container">
      <model-viewer 
        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
        alt="3D model of an astronaut"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-scale="auto"
        camera-controls
        auto-rotate
        background-color="#ffffff">
      </model-viewer>
    </div>
  </div>
</body>
</html>
